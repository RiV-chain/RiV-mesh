name: Packages

on:
  workflow_dispatch:

jobs:

  build-libs-android:

    name: Build libs (Android)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: 🐼 Setup go1.22+
      uses: actions/setup-go@v5
      with:
        go-version: '>=1.22'

    - name: Run build command
      run: |
        go install golang.org/x/mobile/cmd/gomobile@latest
        gomobile init
        ./contrib/mobile/build -a
    
    - name: Get version
      run: |
        PKGVERSION=$(sh -c './contrib/semver/version.sh --bare') && echo $PKGVERSION

    - name: Upload .aar files
      uses: actions/upload-artifact@v4
      with:
        name: aar-files
        path: '**/*.aar'

    - name: Upload .jar files
      uses: actions/upload-artifact@v4
      with:
        name: jar-files
        path: '**/*.jar'
    
    - name: Publish aar library to Maven repo
      uses: RiV-chain/copy-local-file-maven-action@main
      with:
        artifact_repo: RiV-chain/artifact
        artifact_path: mesh.aar
        gh_pat: ${{ secrets.MAVEN_PAT }}
        artifact_id: mesh
        group_id: org.rivchain
        version: 0.4.7.8